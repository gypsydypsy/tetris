        <div id='settingsDisplay' class='modal-content'>
            <div class='modal-nav'>
                <h2>Settings</h2>
                <span id='closeSettingsBtn'>X</span>
            </div>
            <div class="modal-settings">
                <div class="row">
                     <label>Main color </label>
                     <div class='form-options'>
                         <input name ="color" type="radio" value='blue' id='blue'>
                         <label for="blue" class='color-blue'></label>
                         <input name ="color" type="radio" value='green' id='green'>
                         <label for="green" class='color-green'></label>
                         <input name ="color" type="radio" value='orange' id='orange'>
                         <label for="orange"class='color-orange'></label>
                         <input name ="color" type="radio" value='pink' id='pink'>
                         <label for="pink" class='color-pink'></label>
                     </div>
                </div>
                <div class="row">
                    <label>Bricks theme</label>
                    <div class='form-options'>
                        <select name="theme" id="theme">
                            <option value="neon">Neon</option>
                            <option value="pastel">Pastel</option>
                            <option value="sepia">Sepia</option>
                            <option value="monochrome">Monochrome</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <label>Music</label>
                    <div class='form-options'>
                        <input name='music' type="radio" value='on' id='on'>
                        <label for="on">On</label>
                        <input checked name='music' type="radio" value='off' id='off'>
                        <label for="off">Off</label>
                    </div>
                </div>
                <div class="row">
                    <label>Sound effects</label>
                    <div class='form-options'>
                        <input name='soundeffects' type="radio" value='on' id='on2'>
                        <label for="on2">On</label>
                        <input name='soundeffects' type="radio" value='off' id='off2'>
                        <label for="off2">Off</label>
                    </div>
                </div>
                <button id='settingsBtn'>Save</button>
            </div>
        </div>
